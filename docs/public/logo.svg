<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="120" height="120" rx="20" fill="url(#gradient)"/>
  
  <!-- 文档图标 -->
  <rect x="30" y="25" width="60" height="70" rx="4" fill="white" opacity="0.15"/>
  <line x1="40" y1="40" x2="80" y2="40" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="55" x2="80" y2="55" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="70" x2="70" y2="70" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 批注标记 -->
  <circle cx="90" cy="35" r="12" fill="#fbbf24" stroke="white" stroke-width="2"/>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">M</text>
  
  <!-- 高亮下划线 -->
  <line x1="40" y1="85" x2="70" y2="85" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
</svg>
